trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '9.0.304'
    includePreviewVersions: true

- task: DeleteFiles@1
  displayName: 'Remove unneeded files'
  inputs:
    contents: |
      **/bin/*
      **/obj/*

- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: build
    projects: '**/*.csproj'
    arguments: '--configuration $(buildConfiguration)'


